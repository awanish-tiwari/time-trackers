<div class="form-wrap">
	<div class="container wraper-margin-top-minus">
		<div class="row row-margin">
		<div class="col-sm-3 col-xs-12"></div>
		<div class="col-sm-6 col-xs-12 signup-form-container">
			<form name="signup" class="form-horizontal loginform" role="form" novalidate="true">
				<div class="form-group">
					<div class="col-sm-6"> 
						<label class="control-label" for="firstname">First Name*:</label>
						<input type="text" class="form-control" ng-model="user.firstname" name="firstname" required="" placeholder="Enter First Name" >
						<div class="error-message" ng-show="signup.$submitted || signup.firstname.$touched">
							<div class="error-message" ng-show="signup.firstname.$error.required">Tell us your First name.</div>
						</div> 
					</div>
					<div class="col-sm-6">
						<label class="control-label" for="lastname">Last Name*:</label>
						<input type="text" class="form-control" ng-model="user.lastname" name="lastname" required="" placeholder="Enter Last Name">
						<div  class="error-message" ng-show="signup.$submitted || signup.lastname.$touched">
							<div class="error-message" ng-show="signup.lastname.$error.required">Tell us your Last name.</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
					<label class="control-label" for="email">Email*:</label>
					<input type="email" class="form-control" ng-model="user.email" name="email" required="" placeholder="Enter email">
					<div ng-show="signup.$submitted || signup.email.$touched">
						<span class="error-message" ng-show="signup.email.$error.required">Tell us your email.</span>
						<span class="error-message" ng-show="signup.email.$error.email">This is not a valid email.</span>
					</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-6">
					<label class="control-label" for="contact">Contact:</label>
					<input type="number" ng-minlength="10" ng-maxlength="10"  class="form-control" ng-model="user.contact" name="contact"  required="" placeholder="Enter Contact">
					<div ng-show="signup.$submitted || signup.contact.$touched">
						<span class="error-message" ng-show="signup.contact.$error.required">Tell us your contact.</span>
						<span class="error-message" ng-show="signup.contact.$error.number">This is not a valid contact no.</span>
					</div>
					</div>
					<div class="col-sm-6">
						<label class="control-label" for="address">Address:</label>
						<input type="textarea" class="form-control" ng-model="user.address" name="address" placeholder="Enter Address">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-6">
						<label class="control-label" for="dateofbirth">Date Of Birth:</label>
						<input type="date" class="form-control" ng-model="user.dateofbirth" name="dateofbirth" id="dob"required="" placeholder="Enter Date Of Birth">
						<div ng-show="signup.$submitted || signup.dateofbirth.$touched">
							<span class="error-message" ng-show="signup.dateofbirth.$error.required">Tell us Your Birthday Date</span>		
						</div>
					 </div>	
					<div class="col-sm-6">
						<label class="control-label" for="dateofjoining">Date of Joining:</label>
						<input type="date" class="form-control" ng-model="user.daateofjoining" name="dateofjoining" id="doj" required="" placeholder="Enter Date Of Joining">
						<div ng-show="signup.$submitted || signup.dateofjoining.$touched" >
							<span class="error-message" ng-show="signup.dateofjoining.$error.required">Tell us Your Date of Joining</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-6">
						<label class="control-label" for="password">Password:</label>
						<input type="password" class="form-control" ng-model="user.password" id="password" name="password" required placeholder="Enter password">
					</div>
					<div class="col-sm-6">
						<label class="control-label" for="confirmpassword">Confirm Password:</label>
						<input type="password" class="form-control"  ng-model="user.confirmpassword" id="confirmpassword" name="confirmpassword" match="user.password" required="" placeholder="Enter password">
						<div ng-show="signup.confirmpassword.$error.match">Fields do not match!</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4">
						<button type="button" class="btn btn-default">Reset</button>
						<button type="button" class="btn btn-default">Register</button>
					</div>
					<div class="col-sm-offset-4">
						<a href=""> :- Back To Login Page </a>			      
					</div>
				</div>
			</form>
		</div>	
		<div class="col-sm-1 col-xs-12">
		</div>	
		</div>
	</div>
</div>
